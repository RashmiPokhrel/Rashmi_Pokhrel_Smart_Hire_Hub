{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Recruiter Profile</title>
    <link rel="stylesheet" href="{% static 'css/recuriter.css' %}">
</head>
<body>

{% include "layouts/header.html" %}

<div class="edit-container">
    <form method="POST" enctype="multipart/form-data" class="edit-card">
        {% csrf_token %}

        <h2>Edit Company Profile</h2>

        <input type="text" name="company_name" value="{{ profile.company_name }}" placeholder="Company Name">
        <input type="email" name="company_email" value="{{ profile.company_email }}" placeholder="Company Email">
        <input type="text" name="company_phone" value="{{ profile.company_phone }}" placeholder="Company Phone">
        <textarea name="company_address" placeholder="Company Address">{{ profile.company_address }}</textarea>

        <input type="file" name="profile_image">

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
