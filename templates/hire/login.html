<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Hire Hub</title>

    {% load static %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="auth-container">

    <!-- LEFT SIDE : LOGIN FORM -->
    <div class="auth-form">

        <!-- LOGO -->
        <div class="logo">
            <img src="{% static 'assets/images/logo.png' %}" alt="Smart Hire Hub Logo">
        </div>

        <h2>Login</h2>
        <p class="note">Note: Use correct credentials to log in.</p>

        <form id="loginForm">

            <!-- USERNAME -->
            <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
            >

            <!-- PASSWORD -->
            <div class="password-field">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                >
                <i class="fa fa-eye toggle-password"></i>
            </div>

            <!-- FORGOT PASSWORD -->
            <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>

            <!-- REMEMBER PASSWORD -->
            <div class="remember-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember password</label>
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit">Login</button>

            <!-- SIGN UP -->
            <p class="signup-link">
                Donâ€™t have an account?
                <a href="{% url 'register' %}">Sign up</a>
            </p>

            <!-- ERROR MESSAGE -->
            <p id="errorMsg" class="error"></p>

        </form>
    </div>

    <!-- RIGHT SIDE -->
    <div class="auth-image">
        <h2>Login to<br>Smart Hire Hub</h2>
        <img src="{% static 'assets/images/login.png' %}" alt="Login Illustration">
    </div>

</div>

<!-- JS -->
<script src="{% static 'js/login.js' %}"></script>

</body>
</html>
