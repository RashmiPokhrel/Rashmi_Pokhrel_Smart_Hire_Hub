<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Smart Hire Hub</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="page">
  <div class="auth-card">

    <!-- LEFT PANEL -->
    <div class="auth-left">
      <img src="{% static 'assets/images/Logo.png' %}" class="logo" alt="Smart Hire Hub">

      <h2>Welcome to<br>Smart Hire Hub</h2>
      <p>
        Build a smart resume,<br>
        hire smarter talent â€” all in one place.
      </p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="auth-right">

        <h1>Create Account</h1>

        <!-- ROLE TOGGLE -->
        <div class="role-toggle">
            <button type="button" id="jobBtn" class="active"
        onclick="selectRole('job_seeker')">
        Job Seeker
            </button>

        <button type="button" id="recBtn"
                onclick="selectRole('recruiter')">
                    Recruiter
        </button>

        </div>

        <form id="registerForm">
            <input type="hidden" id="role" value="job_seeker">

            <!-- JOB SEEKER -->
            <div id="jobSeekerFields" class="form-group">
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="email" placeholder="Email">
            </div>

            <!-- RECRUITER -->
            <div id="recruiterFields" class="form-group hidden">
                <input type="text" id="company_name"
                       placeholder="Company Name (used as username)">
                <input type="email" id="company_email" placeholder="Company Email">
                <input type="text" id="company_phone" placeholder="Company Phone">
                <textarea id="company_address" placeholder="Company Address"></textarea>
            </div>

            <!-- COMMON -->
            <input type="password" id="password" placeholder="Password (min 6 chars)">
            <input type="password" id="confirm_password" placeholder="Confirm Password">

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p style="text-align:center; margin-top:15px;">
            Already have an account?
            <a href="{% url 'login' %}" style="color:#0f2a56; font-weight:600;">
                Login
            </a>
        </p>

    </div>
  </div>
</div>

<script>
    const LOGIN_URL = "{% url 'login' %}";
</script>
<script src="{% static 'js/register.js' %}" defer></script>

</body>
</html>
